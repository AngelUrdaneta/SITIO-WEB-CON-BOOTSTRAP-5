    <!-- Formulario de contacto -->

    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="row g-3 pt-2 mt-2 mb-5 pb-5">
            <div class="col-8">
              <label for="inputEmail4" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="ferreagroelagricultorcomercial@gamil.com">
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="12345678">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Pais, Estado, Comunidad">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Direccion secundaria</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, num casa, localidad..">
            </div>
            <div class="col-md-8">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="San Cristobal, Maracaibo, Caracas...">
            </div>
            <div class="col-md-8">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Soltero</option>
                <option selected>Casado</option>
              </select>
            </div>
            <div class="col-md-7">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepta las condiciones del lugar
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar y registrar</button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15798.814384910014!2d-71.9858230309944!3d8.131628398396078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e66819540a56f3f%3A0x9730a2d295f7dce!2sLa%20Grita%205022%2C%20T%C3%A1chira!5e0!3m2!1ses!2sve!4v1655066536230!5m2!1ses!2sve" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class=" container-fluid p-5 m-5 d-flex align-items-center"></iframe>
